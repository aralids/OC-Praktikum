        <script>
            function moveFlower(id) {
                let divHeight = document.getElementById('diagram').clientHeight;
                let divWidth = document.getElementById('diagram').clientWidth;
                let imgHeight = divWidth * (651/900);
                let imgWidth = divWidth;
                let emptySpaceTop = (divHeight - imgHeight) / 2;
                if (id === 'div-carbonylchemie')  {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (235 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (191 / 651)))`;
                }
                else if (id === 'div-carbonyl2') {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (-10 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (191 / 651)))`;
                }
                else if (id === 'div-carbonyl5') {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (60 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (55 / 651)))`;
                }
                else if (id === 'div-carbonyl11')  {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (235 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (-10 / 651)))`;
                }
                else if (id === 'div-oxred') {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (500 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (191 / 651)))`;
                }
                else if (id === 'div-ox2') {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (660 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (55 / 651)))`;
                }
                else if (id === 'div-carbonyl2') {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (-10 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (191 / 651)))`;
                }
                else if (id === 'div-carbonyl5') {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (60 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (55 / 651)))`;
                }
                else if (id === 'div-substitutionen')  {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (570 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (325 / 651)))`;
                }
                else if (id === 'div-subst2') {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (750 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (325 / 651)))`;
                }
                else if (id === 'div-da') {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (350 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (450 / 651)))`;
                }
                else if (id === 'div-da2')  {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (370 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (575 / 651)))`;
                }
                else if (id === 'div-aromatenchemie') {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (155 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (325 / 651)))`;
                }
                else if (id === 'div-aromat2') {
                    document.getElementById('icon').style.left = `calc(${imgWidth}px * (-10 / 900))`;
                    document.getElementById('icon').style.top = `calc(${emptySpaceTop}px + (${imgHeight}px * (325 / 651)))`;
                }
            }

            function determineSection() {
                let url = document.URL;
                let section = url.slice(url.search("div"));
                return section;
            }
            
            window.onload = moveFlower(determineSection());
            
        </script>
